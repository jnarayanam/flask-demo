<!doctype html>
<title>Last Thirty Days Trend for Selected Stock Ticker</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='css/bootstrap.min.css')}}'>

<div>
    <h3><strong> Stock Ticker Trend in the Last Month </strong></h3>
    
</div>
<div class=page>

  <div class=metanav>
    <h4>
      <form id='home' method='post' action='graph' >
        <div>
           Stock Ticker: <input type='text' name='stock' /><br/>
        </div>
        <br/>
        <div>
          Type of Price: <br />
          <input type='radio' name='type' value='Open' /> Open <br />
          <input type='radio' name='type' value='Close' /> Close <br />
          <input type='radio' name='type' value='Adj. Close' /> Adj. Close <br />
          <input type='radio' name='type' value='Adj. Open' /> Adj. Open <br />
        </div>
        <br/>
        <div>
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
    </h4>
  </div>
</div>
